<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="curso">
    <ion-item>
      <h1>{{curso.nome}}</h1>
    </ion-item>
    <ion-card-content>
      <p class="curso-descricao">{{curso.descricao}}</p>
    </ion-card-content>
  </ion-card>



</ion-content>
